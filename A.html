<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background</title>
    <style>
        body {
            background-color: rgb(0, 0, 0); /* Pitch black background */
            color: hotpink; /* Hot pink text color */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace; /* Use 'Courier New' font for every word */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .text-below-image {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: hotpink;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="IMG_9567.png" alt="Shovel">
    <div class="text-below-image"> You see a shovel and a pile of dirt. </div>
    <a href="https://totallynotasuspicioussite.nl/B.html" class="button"> USE SHOVEL </a>
</body>
</html>
