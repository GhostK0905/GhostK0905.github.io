<body>

    <script>
        const textLines = [
           "As I navigate through this dense, wild terrain of towering trees and sprawling fungi, my eyes catch a glimpse of a mesmerizing entity—the Silver Rogue Satin Marine-que. I stand hidden, observing this remarkable creature from afar, documenting its existence as if weaving a tale.",
        "This organism, with its intricate cellular organization, presents a complex beauty. From cells to tissues, from organs to systems, it manifests life's structural marvels.",
        "I watch in fascination as the Marine-que engages in its courtship rituals, using unique shields to entice potential mates, participating in the intricate dance of reproduction.", 
      "Evolution has bestowed upon this being an incredible set of adaptations. Over millennia, it has learned to conquer towering heights and reach incredible speeds. It crafts its own shields instinctively, a defense against the harsh elements of its environment.",
           "The story of its life unfolds before me—an awe-inspiring journey of vulnerability and resilience. Fragile at birth without protective scales, the newborn Marine-que struggles against the elements, a battle witnessed by only a select few, as survival rates are staggeringly low.",
           "My heart swells with wonder as I witness the painstaking process of shield development. Layer upon layer of dead skin cells meticulously fashioned into personalized shields, a labor of survival for those few that persevere through the trials of infancy.",
           "I stand witness as the Marine-que undergoes a metamorphosis, cocooning itself and emerging reborn, scales now an integral part of its being. Seeking refuge within the earth or hollowed trees, it finds safety during this transformative period.",
           "Senses attuned to the subtlest changes, this creature navigates its world. Limited vision compensated by heightened touch sensitivity, guiding it through the unseen.",
           "Inheritance becomes evident, as the creature carries unique traits, a beautifully designed bone structure passed down through generations, a shield against predators.",
           "I marvel at its energy expenditure, observing its precision in hunting prey, whether on the ground or in the skies.",
           "In the tranquility of this natural setting, I witness the creature's subtle movements, its efforts to maintain internal stability—subtle shivers and flicks ensuring equilibrium.",
           "In this wilderness, the Silver Rogue Satin Marine-que stands as a testament to life's resilience, adapting and evolving within the intricate landscapes it calls home.",
        ];

        const textElement = document.getElementById('typing-text');
        let lineIndex = 0;
        let charIndex = 0;

        function typeText() {
            if (lineIndex < textLines.length) {
                if (charIndex < textLines[lineIndex].length) {
                    textElement.innerHTML += textLines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, 50); 
                } else {
                    textElement.innerHTML += '<br><br>';
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeText, 1000);
                }
            }
        }

        typeText();
    </script>
</body>
