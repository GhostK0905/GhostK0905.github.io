<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Site</title>
    <style>
        body {
            background-color: black; /* Black background */
            color: hotpink; /* Pink text color */
            font-family: 'Courier New', monospace; /* Use 'Courier New' font */
        }

        .header {
            text-align: left;
        }

        .content {
            text-align: left;
            padding: 20px;
        }

        .image {
            display: block;
            margin: 0 auto;
        }

        .button-container {
            text-align: left;
        }

        .button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: hotpink; /* Pink background color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VERIFICATION</h1>
    </div>

    <div class="button-container">
        <a href="https://" class="button">Button 1</a>
        <a href="https://anotherexample.com" class="button">Button 2</a>
    </div>
</body>
</html>
